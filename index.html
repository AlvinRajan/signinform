<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left" style="background-image:url('prject.jpg');">
        <div class="odindiv">
            <img src="odin-lined.png" alt="Odin project logo" id="odinLogo">

    </div>
    <div class="right">

        <form action="URL" method="get" class="signUp" id="signUpForm">
            <div class="formrow">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">

                <div class="form-group">
                    <label for="firstname">Second Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>
            <div class="formrow">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="formrow">
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div class="form-group">
                    <label for="confpass">Conform Password</label>
                    <input type="password" id="confpass" name="confpass">
                </div>

    <script src="main.js"></script>
