<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left" style="background-image:url('prject.jpg');">
        <div class="odindiv">
            <img src="odin-lined.png" alt="Odin project logo" class="odinLogo" id="odinLogo">
            <div class="odintext">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="fake">
            <div class="blurp">
                <div>This is not a real online service ! You know need something like this in your life to helep you realize your deepest dreams.</div>
                <div>Sign up <i>now</i> to get started.</div>
                <div>You <i>know</i> you want to.</div>
            </div>
        </div>
        <form action="URL" method="get" class="signUp" id="signUpForm">
            <div class="formrow">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="firstname">Second Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>
            <div class="formrow">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="formrow">
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="password" placeholder="Password"required>
                    <p id="passwordError"></p>
                </div>
                <div class="form-group">
                    <label for="Confirm-Password">Confirm Password</label>
                    <input type="password" name="Confirm-Password" id="PasswordToConfirm" placeholder="Confirm Password"required>
                </div>
            </div>
        </form>
        <button type="submit" form="signUpForm">Create Account</button>
        <div>Already have an account?<a href="">Log in</a></div>
    </div>
</body>
<script src="main.js"></script>
</html>
